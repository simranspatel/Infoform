
<!DOCTYPE html>
<html>
<head>
    <title>Table Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Submit Data</h1>
    <form id="dataForm">
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" placeholder="Enter Your Mob No " minlength="10" maxlength="10" required>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="140" placeholder="Enter Your Age" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate"   required>

        <label for="email">Email:</label> 
        <input type="email" id="email" placeholder="Enter Your Email" required>

        <label for="gender">Gender:</label>
        <select id="gender"   required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="img">Upload Image:</label>
        <input type="file" id="img" accept="image/*" required>
        
        <button type="submit">Submit</button>
        
        


    </form>
    <button id="downloadJson">Download JSON</button>

    <h2>Table Display</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Age</th>
                <th>Birthdate</th>
                <th>Email</th>   
                <th>Gender</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody> </tbody>
    </table>

   

     
 
   <script src="Assign4.js"></script>
</body>
</html>
